<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="/css/auth-styles.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
<header class="page-header">
    <span></span>
    <h2 class="header__title">COMFIHEALTH</h2>
    <span></span>
</header>
<main>
    <div>
        <!-- Start login container -->
        <div class="login-container">
            <h5 class="sub-title-no-underline" style="color: var(--color-primary)">LOGIN INTO YOUR ACCOUNT</h5>

            <div class="login-form-wrapper cp-box-shadow cp-border-radius">
                <div >
                    <div th:if="${param.error}" class="error-display">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}" class="error-display">
                        You have been logged out.
                    </div>
                </div>

                <form class="login-form" th:action="@{/login}" method="post" id="login-form">
                    <div class="form-group">
                        <label class="form-label login-form-label" for="username">Phone number</label>
                        <div class="form-group-h">
<!--                            <select class="form-input login-country-code_select cp-border-radius" id="">-->
<!--                                <option value="250">+250</option>-->
<!--                                <option value="254">+254</option>-->
<!--                                <option value="1">+1</option>-->
<!--                            </select>-->
                            <input class="form-input login-form-input" id="username" name="username"  placeholder="Phone number (With country code)"
                                   type="text"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label login-form-label" for="password">Password</label>
                        <div class="form-group-h">
                            <input class="form-input login-form-input" id="password" name="password" placeholder="Password"
                                   type="password"/>
                        </div>
                    </div>

                </form>
            </div>

            <div class="toggle-keep-loggedin">
            </div>

            <div class="login-btn-wrapper" onclick="document.getElementById('login-form').submit()">
                <button class="action-btn">
                    <span>LOG IN</span>
                    <!--                            <span class="material-icons sm-30">keyboard_arrow_right</span>-->
                </button>
            </div>

            <div class="password-forgotten-link-wrapper">
                <a class="forgot-password-link" href="#">Forgot your password</a>
            </div>

            <div class="create-account-link_container">
                <a class="" href="#">
                    <span>New here?</span> <span>Create an account</span>
                </a>
            </div>
        </div>
        <!-- End login container -->
    </div>
</main>
</body>
</html>
