server:
  port: 8000
  error:
    whitelabel:
      enabled: true
    include-stacktrace: always
    include-binding-errors: always
    include-exception: true

logging:
  level:
    org:
      springframework:
        security: debug
        oauth2: error

spring:
  datasource:
    password: root #TODO: Should be kept private
    url: jdbc:postgresql://localhost:5432/ch_comfi_dentiality_manager
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  rabbitmq:
    addresses: localhost:5672

comfihealth:
  oauth2:
    issuer:
      uri: http://auth-server:8000
  client:
    id: client
    secret: cp-client-secret
    redirect-uri: http://127.0.0.1:8080/oauth/callback

rabbitmq:
  exchanges:
    sms: sms-exchange
    clinical-service: clinical-service-exchange
  routing-keys:
    sms-notification: sms.notification.routing-key
    clinical-service-notification: clinical.service.notification.routing-key
