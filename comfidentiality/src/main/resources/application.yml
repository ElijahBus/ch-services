server:
  port: 8000
  error:
    whitelabel:
      enabled: true
    include-stacktrace: always
    include-binding-errors: always
    include-exception: true

logging:
  level:
    org:
      springframework:
        security: debug
        oauth2: error

spring:
  datasource:
    password: root
    url: jdbc:postgresql://localhost:5432/ch_comfi_dentiality_manager
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  rabbitmq:
    addresses: localhost:5672

comfihealth:
  oauth2:
    issuer:
      uri: http://auth-server:8000

rabbitmq:
  exchanges:
    sms: sms-exchange
  routing-keys:
    sms-notification: sms.notification.routing-key